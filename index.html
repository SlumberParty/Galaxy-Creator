<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./src/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Galaxy Creator</title>
</head>
<body>
    <div>
        <header>
            <h1 class="title">Create Your Own Solar System!</h1>
        </header>

        <section>
            <button id="mercury" class="planet" value="mercury"><img class="planet-image" src="./assets/mercury.jpg" alt="picture of mercury"></button>
            <button id="venus" class="planet" value="venus"><img class="planet-image" src="./assets/venus.jpeg" alt="picture of venus"></button>
            <button id="earth" class="planet" value="earth"><img class="planet-image" src="./assets/earth.jpeg" alt="picture of earth"></button>
            <button id="mars" class="planet" value="mars"><img class="planet-image" src="./assets/mars.jpeg" alt="picture of mars"></button>
            <button id="saturn" class="planet" value="saturn"><img class="planet-image" src="./assets/saturn.jpg" alt="picture of saturn"></button>
            <button id="jupiter" class="planet" value="jupiter"><img class="planet-image" src="./assets/jupiter.jpg" alt="picture of jupiter"></button>
            <button id="uranus" class="planet" value="uranus"><img class="planet-image" src="./assets/uranus.jpeg" alt="picture of uranus"></button>
            <button id="neptune" class="planet" value="neptune"><img class="planet-image" src="./assets/neptune.jpg" alt="picture of neptune"></button>
        </section>

        <section id="sun">
            <img id="sun-image" src="./assets/3b80c2cb8c04421c7823c61d946f7533.png">

            <!-- <span class="part mercury"></span>
            <span class="part venus"></span>
            <span class="part earth"></span> -->
        </section>

        <script type="module" src="./src/app.js"></script>
    </div>
    
</body>
</html>
